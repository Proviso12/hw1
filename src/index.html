<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 1</title>
  </head>
  <body class="preparing">
    <script type="module" src="./main.ts"></script>

    <section id="start_Menu">
      <div id="welcome_Headers">
        <h1>Welcome to the Tavern traveler!</h1>
        <h2>What are you looking for?</h2>
      </div>
    </section>
    <section id="cards" class="fronts">

      <div class="card" id="Races">
        <div class="front">
          <div id="top">
            <button id="card_Type">Races</button>
          </div>
        </div>
      </div>

      <div class="card" id="Classes">
        <div class="front">
          <div id="top">
            <button id="card_Type">Classes</button>
          </div>
        </div>
        </div>

        <div class="card" id="Spells">
          <div class="front">
            <div id="top">
              <button id="card_Type">Spells</button>
            </div>
          </div>
        </div>

        <div class="card" id="Monsters">
          <div class="front">
            <div id="top">
              <button id="card_Type">Monsters</button>
            </div>
          </div>
        </div>

      </div>
    </section>

    <section id="dice-Roller">
    <h2>What are you rolling there stranger?</h2>
      <div id="dice"> 
        <input id="dice-Amount">
        <p>D</p>
        <input id="dice-Type"> 
        <button id="roll-Button">Roll!</button>
      </div>
    </section>
  </body>
