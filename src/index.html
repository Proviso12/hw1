<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 1</title> 
     <script type="module" src="./main.ts"></script>
  </head>
  <body class="preparing">
    <section id="start_Menu">
      <div id="welcome_Headers">
        <h1>Welcome to the Tavern traveler!</h1>
        <h2>What recommendation are you looking for?</h2>
      </div>
    </section>

     <section id="card_Result">
      <ul id="card_List"></ul>
    </section>

    <section id="cards" class="fronts">

      <div class="card" id="Races">
        <div class="front">
          <div id="top">
            <button id="card_Type">Races</button>
          </div>
        </div>
      </div>

      <div class="card" id="Classes">
        <div class="front">
          <div id="top">
            <button id="card_Type">Classes</button>
          </div>
        </div>
        </div>

        <div class="card" id="Spells">
          <div class="front">
            <div id="top">
              <button id="card_Type">Spells</button>
            </div>
          </div>
        </div>

        <div class="card" id="Monsters">
          <div class="front">
            <div id="top">
              <button id="card_Type">Monsters</button>
            </div>
          </div>
        </div>
    </section>

    <section id="dice-Roller">
    <h2>What are you rolling there stranger?</h2>
      <div id="dice"> 
        <input id="dice-Amount">
        <p>D</p>
        <select id="dice-type">
          <option value="4">4</option>
          <option value="6">6</option>
          <option value="8">8</option>
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="20">20</option>
          <option value="100">100</option>
        </select>
      </div> 
      <ul id="dice-Result"></ul>
      <button id="roll-Button">Roll!</button>
    </section>
  </body>
</html>
